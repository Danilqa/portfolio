<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="icon" type="image/png" href="assets/img/iconicon.ico">

    <meta name="keywords" content="петух, олежа, писюн" />

    <link rel="stylesheet" type="text/css" href="assets/vendors/jquery-full-page/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/icons.css" />

    <!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

</head>

<body>

    <div id="fullpage">
        <div id="overlay"></div>
        <div class="section" id="section-0">
            <div class="cube">
            <div class="pers">
            <div class="container">
                <div class="back side"></div>
                <div class="left side"></div>
                <div class="rightt side"></div>
                <div class="top side"></div>
                <div class="bottom side"></div>
                <div class="front side"></div>
            </div>
            </div>
            </div>
            <div class="intro">
                <div class="shadow1 cross1"></div>
                <div class="shadow2 cross2"></div>
                <div class="crossless">
                    <div class="shadow-zag"></div>
                    <div class="zagolovok">
                        <h2 class="name_logo">CROSSLESS</h2>
                    </div>
                <p class="opis">Описание</p>
                </div>
                <button class="go_to" type="submit">ОТКРЫТЬ КЕЙС</button>
            </div>
        </div>
        <div class="section" id="section-1">
            <div class="intro">
                <div class="mindg">
                    <div class="zagolovok">
                        <h2>Mind Guests</h2>
                        <p class="opis">Описание</p>
                    </div>
                </div>
                <button class="go_to mindg_to" type="submit">ОТКРЫТЬ КЕЙС</button>
            </div>
        </div>
        <div class="section" id="section-2">
            <div class="intro">
                <div class="arahip">
                    <div class="zagolovok">
                        <h2>Арахипстер</h2>
                        <p>Описание</p>
                    </div>
                </div>
                <button class="go_to arahip_to" type="submit">ОТКРЫТЬ КЕЙС</button>
            </div>
        </div>

    </div>

    <img class="logo" src="assets/img/logotype_white.svg" width=200>
        
    <div class="btn-close"></div>
    
    <div class="contact-background">
        <div class="header">
            <img class="logo" src="assets/img/logotype_black.svg" width=200>
            <h2 class="text-normal">Будьте на высоте!</h2>
            <p class="text-in-write">Напишите нам, и мы создадим отличный сайт, соответствующий Вашим требованиям.</p>
            <div class="obr_connect">
                <input type="text" class="name-obr text-obr" maxlength="25" placeholder="Ваше имя"><br>
                <input type="email" class="mail-obr text-obr" maxlength="30" placeholder="Ваша почта"><br>
                <textarea class="site-obr" placeholder="Описание Вашего проекта"></textarea>
                <button class="btn-send" type="submit">ОТПРАВИТЬ</button>
            </div>
        </div>
        <div class="btn-order-close">
            <div class="x"></div>
        </div>
    </div>

    <div class="btn-contact-animation"></div>
    
    <div class="btn-triangle-right btn-contact btn-shadow">
        <i class="icon icon-edit"></i>
    </div>
    
    <div class="about">
        <a href="#">
            <p>О нас</p>
        </a>
    </div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="assets/vendors/jquery-easings/jquery.easings.min.js"></script>

    <script type="text/javascript" src="assets/vendors/jquery-full-page/jquery.fullPage.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#fullpage').fullpage({
                anchors: ['Crossless', 'MindGuests', 'Arahipster'],
                sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['Crossless', 'Mind Guests', 'Arahipster']
            });
            
            $('.btn-contact, .btn-order-close').on('click', function() {
                $('.btn-contact').toggleClass('opened'); 
                $('.btn-order-close').toggleClass('opened');
                $('.contact-background').toggleClass('opened');
                $('.btn-contact-animation').toggleClass('opened');
            });
            
            
            $('.btn-order-close').on('click', function() {
                $('.btn-contact').addClass('closed'); 
                $('.btn-order-close').addClass('closed');
                $('.contact-background').addClass('closed');
                $('.btn-contact-animation').addClass('closed');
            });
            
            $('.btn-contact-animation').mouseover(function() {
                $('.btn-contact').removeClass('closed'); 
                $('.btn-order-close').removeClass('closed');
                $('.contact-background').removeClass('closed');
                $('.btn-contact-animation').removeClass('closed');
            });
            
        });
    </script>


</body>

</html>
