<body>

    <div id="fullpage">

    <script type="text/javascript" src="assets/vendors/jquery-full-page/jquery.fullPage.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#fullpage').fullpage({
                anchors: ['firstPage', 'secondPage', '3rdPage'],
                sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
                navigation: true,
                navigationPosition: 'right',

            });
            
            $('.btn-contact, .btn-order-close').on('click', function() {
                $('.btn-contact').toggleClass('opened'); 
                $('.btn-order-close').toggleClass('opened');
                $('.contact-background').toggleClass('opened');
                $('.btn-contact-animation').toggleClass('opened');
            });
        });
