<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>ВЫСОТА</title>

    <link rel="icon" type="image/png" href="assets/img/iconicon.ico">

    <meta name="author" content="Миша" />
    <meta name="description" content="Тупой арбузик" />
    <meta name="keywords" content="петух, олежа, писюн" />
    <meta name="Resource-type" content="Document" />


    <link rel="stylesheet" type="text/css" href="assets/vendors/jquery-full-page/jquery.fullPage.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/icons.css" />

    <!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

</head>

<body>

    <div id="fullpage">
        <div id="overlay"></div>
        <div class="section" id="section-0">
            <div class="intro">
                <!--<h1>CROSSLESS</h1>-->
                <img src="assets/img/kross.png" class="crossless">
                <button class="btn-shadow btn-case btn-case-animation" type="submit">ОТКРЫТЬ КЕЙС</button>
            </div>
        </div>
        <div class="section" id="section-1">
            <div class="intro">
                <!--<h1>MIND GUESTS</h1>-->
                <img src="assets/img/mg.png" class="mindg">
                <button class="btn-shadow btn-case btn-case-animation" type="submit">ОТКРЫТЬ КЕЙС</button>
            </div>
        </div>
        <div class="section" id="section-2">
            <div class="intro">
                <!--<h1>ARAHIPSTER</h1>-->
                <img src="assets/img/ARAHIP.png" class="arahip">
                <button class="btn-shadow btn-case btn-case-animation" type="submit">ОТКРЫТЬ КЕЙС</button>
            </div>
        </div>

    </div>

    <img class="logo" src="assets/img/logotype_white.svg" width=200>
    
    <div class="contact-background">
        <div class="header">
            <img class="logo" src="assets/img/logotype_black.svg" width=200>
            <h2 class="text-normal">Будьте на высоте!</h2>
            <p class="text-in-write">Напишите нам, и мы создадим отличный сайт, соответствующий Вашим требованиям.</p>
            <div class="container">

                <div class="form-group">
                    <input type="text" required="required" />
                    <label class="control-label" for="input">Ваше имя</label><i class="bar"></i>
                </div>
                <div class="form-group">
                    <input type="text" required="required" />
                    <label class="control-label" for="input">Ваша почта</label><i class="bar"></i>
                </div>
                <div class="form-group">
                    <textarea required="required"></textarea>
                    <label class="control-label" for="textarea">Расскажите нам о Вашем проекте</label><i class="bar"></i>
                </div>
                <button class="btn-send" type="submit">ОТПРАВИТЬ</button>

            </div>

        </div>
        <div class="btn-popup-close">
            <div class="x"></div>
        </div>
    </div>

    <div class="btn-contact-animation"></div>

    <div class="popup-case">
        <div class="btn-popup-close">
            <div class="x"></div>
        </div>
    </div>

    <div class="btn-triangle-right btn-contact btn-shadow">
        <i class="icon icon-edit"></i>
    </div>

    <div class="btn-about">
        <div class="about"><p>О нас</p></div>
    </div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script type="text/javascript" src="assets/vendors/jquery-easings/jquery.easings.min.js"></script>

    <script type="text/javascript" src="assets/vendors/jquery-full-page/jquery.fullPage.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

           
            btn_popup_close = '.btn-popup-close';
            
            btn_contact_animation = $('.btn-contact-animation');
            btn_case_animation = $('.btn-case-animation');
            
            btn_contact = $('.btn-contact');
            btn_case = $('.btn-case');

            popup_contact = $('.contact-background');
            popup_case = $('.popup-case');

            function removeContactClosed() {
                btn_contact.removeClass('closed');
                $(btn_popup_close).removeClass('closed');
                popup_contact.removeClass('closed');
                btn_contact_animation.removeClass('closed');
            }
            
            function removeCaseClosed() {
                btn_case.removeClass('closed');
                $(btn_popup_close).removeClass('closed');
                popup_case.removeClass('closed');
                btn_case_animation.removeClass('closed');
            }

            $('#fullpage').fullpage({
                anchors: ['Crossless', 'MindGuests', 'Arahipster'],
                sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
                navigation: true,
                navigationPosition: 'right',
                navigationTooltips: ['Crossless', 'Mind Guests', 'Arahipster']
            });

            // Кнопка "Написать нам"
            btn_contact.on('click', function () {
                $(this).toggleClass('opened');
                popup_contact.toggleClass('opened');
                popup_contact.find( btn_popup_close ).toggleClass('opened');
            });
            
            btn_case.on('click', function () {
                console.log("Case");
                $(this).toggleClass("opened");
                popup_case.toggleClass("opened");
                popup_case.find( btn_popup_close ).toggleClass('opened');
            });
                        
            // Закрыть кейсы
            popup_case.find( btn_popup_close ).on('click', function () {
                btn_case.toggleClass('closed');
                $(this).toggleClass('closed');
                popup_case.toggleClass('closed');
                btn_case_animation.toggleClass('closed');
                setTimeout(removeCaseClosed, 600);
               
                btn_case.removeClass("opened");
                popup_case.removeClass("opened");
                popup_case.find( btn_popup_close ).toggleClass('opened');
            });
            
            // Закрыть "Написать нам"
            popup_contact.find( btn_popup_close ).on('click', function () {
                btn_contact.toggleClass('closed');
                $(this).toggleClass('closed');
                popup_contact.toggleClass('closed');
                btn_contact_animation.toggleClass('closed');
                setTimeout(removeContactClosed, 600);
            
                btn_contact.removeClass('opened');
                popup_contact.removeClass('opened');
                popup_contact.find( btn_popup_close ).toggleClass('opened');
            });
            
            var textarea = document.querySelector('textarea');

            textarea.addEventListener('keydown', autosize);
             
            function autosize(){
             var el = this;
             setTimeout(function(){
             el.style.cssText = 'height:auto; padding:0';
             // for box-sizing other than "content-box" use:
             // el.style.cssText = '-moz-box-sizing:content-box';
             el.style.cssText = 'height:' + el.scrollHeight + 'px';
               },0);
             }

        });
    </script>


</body>

</html>
